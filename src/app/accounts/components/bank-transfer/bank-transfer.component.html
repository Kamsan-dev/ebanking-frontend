<ng-container *ngIf="accounts$ | async as listAccounts">
   <div class="container max-w-7xl mx-auto mt-8 p-5 rounded-md bg-white">
      <div class="mb-4">
         <h1 class="text-3xl font-bold decoration-gray-400">Bank transfer</h1>
         <form [formGroup]="transferForm" (ngSubmit)="handleSubmitForm()">
            <div class="pt-3 space-y-3">
               <select
                  formControlName="accountSourceId"
                  required
                  class="py-3 px-4 pr-9 block w-full border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400"
               >
                  <option disabled selected value>Select account to transfer money from</option>
                  <option *ngFor="let account of listAccounts" [ngValue]="account.id">
                     {{ account.id }} -- {{ account.type }}
                  </option>
               </select>
               <input
                  type="text"
                  class="py-3 px-4 block w-full border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400"
                  placeholder="Receiving account code.."
                  formControlName="accountIdDestination"
               />
               <input
                  type="text"
                  class="py-3 px-4 block w-full border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400"
                  placeholder="Amount"
                  formControlName="amount"
               />
               <textarea
                  class="py-3 px-4 block w-full border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400"
                  rows="3"
                  placeholder="Description.."
                  formControlName="description"
               ></textarea>
               <button
                  type="submit"
                  class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow"
               >
                  Submit
               </button>
            </div>
         </form>
      </div>
   </div>
</ng-container>
